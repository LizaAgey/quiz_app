<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="script.js" defer></script>
    <!--  defer script:            it specifies that the script is downloaded in parallel to parsing the page, and executed after the page has finished parsing -->

</head>

<body>

    <div class="quiz-container" id="quiz"> 
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer">
                    <label id="a_text" for="a" class="answer">Answer</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer">
                    <label id="b_text" for="b" class="answer">Answer</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="answer">
                    <label id="c_text" for="c" class="answer">Answer</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="answer">
                    <label id="d_text" for="d" class="answer">Answer</label>
                </li>

            </ul>
        </div>

        <button type="submit" id="submit">Submit</button>
    </div>

</body>

</html>
